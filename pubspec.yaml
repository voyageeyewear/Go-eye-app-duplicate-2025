name: go_eye_app
description: "A Flutter mobile app for Shopify store with modular architecture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  # carousel_slider: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  video_player: ^2.8.2

  # Navigation
  go_router: ^13.0.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  analyzer: ^6.4.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
