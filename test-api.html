<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>GoEye API Test</h1>
    
    <div class="test-section">
        <h3>Test API Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Get Customization Data</h3>
        <button onclick="getData()">Get Data</button>
        <div id="get-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Save Customization Data</h3>
        <button onclick="saveData()">Save Test Data</button>
        <div id="save-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://go-eye-app-duplicate-2025-5mv74fdmo-voyageeyewears-projects.vercel.app';

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/api/test`);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function getData() {
            const resultDiv = document.getElementById('get-result');
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/api/customizations`);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function saveData() {
            const resultDiv = document.getElementById('save-result');
            resultDiv.textContent = 'Saving...';
            resultDiv.className = 'result';
            
            const testData = {
                test: true,
                timestamp: new Date().toISOString(),
                message: 'Test data from web interface'
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/customizations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
